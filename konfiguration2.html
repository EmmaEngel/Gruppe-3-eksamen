<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Konfiguration Side 2</title>
    <meta name="description" content="Robot Nordic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="konfiguration2.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hfb3jtf.css" />
  </head>

  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn-s-2">Open Modal</button>

    <!-- The Modal -->
    <div id="Konfiguration-s-2" class="modal-s-2">
      <!-- Modal content -->
      <div class="modal-content-s-2">
        <div class="modal-header-s-2">
          <h2 class="modal-header-title-s-2">MANUEL KONFIGURATION</h2>
          <div class="modal-header-actions-s-2">
            <div class="modal-cancel-s-2">
              <a href="#" class="close-modal-s-2" id="close-modal1-s-2">Annuller</a>
            </div>

            <div class="buttonbox-s-2">
              <div class="button1-s-2">
                <div class="hex1-s-2"></div>
                <div class="hex2-s-2">
                  <div class="buttontext-s-2">
                    <a href="#" class="close-modal-s-2" id="close-modal2-s-2">Færdig</a>
                  </div>
                </div>
                <div class="hex3-s-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- flexbox ikoner -->
        <div class="modal-body-s-2">
            <div class="input-row-s-2">
                <div class="ikoner"><img src="images/instagram-ikon.svg" alt="ikon1"></div>
                <div class="ikoner"><img src="images/instagram-ikon.svg" alt="ikon1"></div>
                <div class="ikoner"><img src="images/instagram-ikon.svg" alt="ikon1"></div>
            </div>
        </div>
<p id="beskrivelse">Træk elementer ind på Pallen</p>
        <div class="modal-billede-s-2">
          <img id="kasser-s-2" src="images/kasser2.svg" alt="Palle med kasser" />
        </div>
      </div>
    </div>

    <script src="javascript/konfiguration2.js"></script>
  </body>
</html>
