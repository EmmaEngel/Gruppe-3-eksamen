<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Robot Nordic</title>
    <meta name="description" content="Robot Nordic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="konfiguration.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="Konfiguration1" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Konfiguration</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-billede">
      <img id="kasser" src="images/kasser.svg" alt="Palle med kasser">
    </div>
  </div>

</div>
    
    <script src="javascript/konfiguration.js"></script>

</body>

</html>
