<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Konfiguration</title>
    <meta name="description" content="Robot Nordic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet skal kopieres -->
    <link rel="stylesheet" href="konfiguration.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hfb3jtf.css" />
  </head>

  <body>
    <!-- Trigger/Open The Modal -->
    <!-- ALT SKAL MED BORTSET FRA OPEN MODAL KNAP -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="Konfiguration1" class="modal">
      
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-s-1">
        <div class="modal-header">
          <h2 class="modal-header-title">KONFIGURATION</h2>
          <div class="modal-header-actions">
            <div class="modal-cancel">
              <a href="#" class="close-modal" id="close-modal1">Annuller</a>
            </div>

            <div class="buttonbox">
              <div class="button1">
                <div class="hex1"></div>
                <div class="hex2">
                  <div class="buttontext">
                    <a href="#" class="close-modal" id="close-modal2">Færdig</a>
                  </div>
                </div>
                <div class="hex3"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Input felter -->
        <div class="modal-body">
          <div class="input-row">
            <div class="input-container">
              <p class="input-title">Højde</p>
              <input type="text" />
            </div>
            <div class="input-container">
              <p class="input-title">Bredde</p>
              <input type="text" />
            </div>
            <div class="input-container">
              <p class="input-title">Længde</p>
              <input type="text" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <p class="input-title">Vægt</p>
              <input type="text" />
            </div>
            <div class="input-container">
              <p class="input-title">Materiale</p>
              <input type="text" />
            </div>
            <div class="input-container">
              <p class="input-title">Palle</p>
              <input type="text" />
            </div>
          </div>
        </div>
        

        <!-- Knap -->
        <div class="Knap">
          <div class="Knap1">
            <div class="venstredel"></div>
            <div class="midt">
              <div class="kxnaptet">
                ...
              </div>
            </div>
            <div class="højredel"></div>
          </div>
        </div>
        <section class="redigering">
          <p id="forhåndsvisning">Forhåndsvisning:</p>
          <a href="#" id="manuel">Manuel Konfiguration</a>
        </section>

        <div class="modal-billede">
          <img id="kasser" src="images/kasser2.svg" alt="Palle med kasser" />
        </div>
      </div>
        <div id="Konfiguration-s-2" class="modal-s-2">
          <!-- Modal content -->
          <div class="modal-content-s-2">
            <div class="modal-header-s-2">
              <h2 class="modal-header-title-s-2">MANUEL <br> KONFIGURATION</h2>
              <div class="modal-header-actions-s-2">
                <div class="modal-cancel-s-2">
                  <a href="#" class="close-modal" id="close-modal1-s-2">Annuller</a>
                </div>
    
                <div class="buttonbox-s-2">
                  <div class="button1-s-2">
                    <div class="hex1-s-2"></div>
                    <div class="hex2-s-2">
                      <div class="buttontext-s-2">
                        <a href="#" class="close-modal" id="close-modal2-s-2">Færdig</a>
                      </div>
                    </div>
                    <div class="hex3-s-2"></div>
                  </div>
                </div>
              </div>
            </div>
    
            <!-- flexbox ikoner -->
            <div class="modal-body-s-2">
              <div class="input-row-s-2">
                <div class="ikoner"><img src="images/frugtkasse1.svg" alt="ikon1"></div>
                <div class="ikoner"><img src="images/frugtkasse2.svg" alt="ikon1"></div>
                <div class="ikoner"><img src="images/frugtkasse3.svg" alt="ikon1"></div>
              </div>
            </div>
            <p id="beskrivelse">Træk elementer <br> ind på Pallen</p>
            <div class="modal-billede-s-2">
              <img id="kasser-s-2" src="images/kasser2.svg" alt="Palle med kasser"
                />
            </div>
          </div>
        </div>

      </div>

      
    </div>

    
    <!-- Script skal kopieres -->
    <script src="javascript/konfiguration.js"></script>
  </body>
</html>
