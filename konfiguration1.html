<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Robot Nordic</title>
    <meta name="description" content="Robot Nordic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="konfiguration.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="Konfiguration1" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

    <div class="modal-header">
      
      <h2 class="modal-header-title">Konfiguration</h2>
      <div class="modal-header-actions">
        <div class="modal-cancel">
          <a href="#" class="close-modal">Anuller</a>
        </div>
          <div class="buttonbox">
            <div class="button1">
                <div class="hex1"></div>
                <div class="hex2">
                    <div class="buttontext">
                    <a href="#" class="close-modal">Færdig</a>
                    </div>
                </div>
                <div class="hex3"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="input-row">
        <div class="input-container">
          <p class="input-title">Højde</p>
          <input type="text" >
        </div>
        <div class="input-container">
          <p class="input-title">Bredde</p>
          <input type="text" >
        </div>
        <div class="input-container">
          <p class="input-title">Længde</p>
          <input type="text" >
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <p class="input-title">Vægt</p>
          <input type="text" >
        </div>
        <div class="input-container">
          <p class="input-title">Materiale</p>
          <input type="text" >
        </div>
        <div class="input-container">
          <p class="input-title">Palle</p>
          <input type="text" >
        </div>
      </div>
    </div>
    
    <div class="modal-billede">
      <img id="kasser" src="images/kasser.svg" alt="Palle med kasser">
    </div>

  </div>

</div>
    
    <script src="javascript/konfiguration.js"></script>

</body>

</html>
